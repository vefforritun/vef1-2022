<!doctype html>
<html lang="is">
  <head>
    <meta charset="utf-8">
    <title>responsive object fit</title>
    <style>
    main {
      max-width: 800px;
      margin: 0 auto;
    }

    div {
      margin-bottom: 20px;
    }

    img {
      display: block;
      width: 100%;
      max-width: 600px;
      height: 200px;
      border: 2px solid #000;
      overflow: hidden;
    }

    .fill {
      object-fit: fill;
    }

    .cover {
      object-fit: cover;
    }

    .contain {
      object-fit: contain;
    }

    .none {
      object-fit: none;
    }

    .scale-down {
      object-fit: scale-down;
    }

    .cover-pos {
      object-fit: cover;
      object-position: 0 0;
    }
    </style>
  </head>

  <body>
    <main>
      <div>Ekkert: <img src="test-card.png" alt="" class=""></div>
      <div>Fill: <img src="test-card.png" alt="" class="fill"></div>
      <div>Cover: <img src="test-card.png" alt="" class="cover"></div>
      <div>Contain: <img src="test-card.png" alt="" class="contain"></div>
      <div>None: <img src="test-card.png" alt="" class="none"></div>
      <div>Scale-down: <img src="test-card.png" alt="" class="scale-down"></div>
      <div>Cover me√∞ pos 0 0: <img src="test-card.png" alt="" class="cover-pos"></div>
    </main>
  </body>
</html>
