<!doctype html>
<html lang="is">
  <head>
    <meta charset="utf-8">
    <title>Values</title>
    <!--
      Þetta dæmi skilgreinir CSS „inline“ til hægðarauka. Betra væri að vísa í
      CSS skjal með <link rel="stylesheet" href="skjal.css">
    -->
    <style>
    html {
      font-size: 10px;
    }

    body {
      margin: 0;

      /* „yellow“ verður reiknað yfir í alvöru lit */
      background-color: yellow;
    }

    section {
      width: 10em; /* 10*10 = 100px */
    }

    div {
      font-size: 2em; /* 2 * 10 = 20px */
      width: auto;
      border: 0.001em solid black;
      /*
      0.001 * 20px = 0.02px verður reiknað gildi
      rúnað upp í minnsta mögulega gildi border sem verður notað gildi
      (fer eftir upplausn og vafra, getur verið 0.5px eða 1px)
      */
    }
    </style>
  </head>

  <body>
    <section>
      <div>halló</div>
    </section>
  </body>
</html>
