<!doctype html>
<html lang="is">
  <head>
    <meta charset="utf-8">
    <title>Leturgerðir</title>
    <!--
      Þetta dæmi skilgreinir CSS „inline“ til hægðarauka. Betra væri að vísa í
      CSS skjal með <link rel="stylesheet" href="skjal.css">
    -->
    <style>
    html {
      margin: 1rem;
    }

    p {
      font-size: 2em;
      margin-bottom: 10px;
    }
    </style>
  </head>

  <body>
    <section>
      <!--
        notum style attribute aðeins fyrir dæmi,
        betra að setja í sér CSS skjal
      -->
      <p style="font-family: serif">serif</p>
      <p style="font-family: sans-serif">sans-serif</p>
      <p style="font-family: cursive">cursive</p>
      <p style="font-family: monospace">monospace</p>
      <p style="font-family: fantasy">fantasy</p>
    </section>
    <section>
      <p style="font-family: 'Times New Roman'">Times New Roman</p>
      <p style="font-family: Georgia">Georgia</p>
      <p style="font-family: Arial">Arial</p>
      <p style="font-family: Verdana">Verdana</p>
      <p style="font-family: Courier New">Courier New</p>
    </section>
  </body>
</html>
