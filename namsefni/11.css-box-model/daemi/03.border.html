<!doctype html>
<html lang="is">
  <head>
    <meta charset="utf-8">
    <title>Border</title>
    <!--
      Þetta dæmi skilgreinir CSS „inline“ til hægðarauka. Betra væri að vísa í
      CSS skjal með <link rel="stylesheet" href="skjal.css">
    -->
    <style>
    p {
      width: 100px;
      height: 100px;

      border: 1px solid #000; /* svört 1px lína allt um kring */
      border-top: 0; /* nema engin lína efst */
      border-bottom-width: 3px; /* og 3px þykk í botninum */
      border-left-style: dotted; /* og punktar til vinstri */
    }
    </style>
  </head>

  <body>
    <p>Halló, heimur!</p>
  </body>
</html>
