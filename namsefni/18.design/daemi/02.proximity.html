
<!doctype html>
<html lang="is">
  <head>
    <meta charset="utf-8">
    <title>Nálægð</title>
    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    main {
      margin: 0 auto;
      padding: 10px;
      max-width: 72rem;
    }

    h2,
    dl {
      margin-bottom: 1em;
    }

    .better dd {
      margin-bottom: 1em;
    }
    </style>
  </head>
  <body>
    <main>
      <h2>Listi af verðlista sem erfitt er að lesa</h2>
      <dl>
        <dt>Réttur #1</dt>
        <dd>100 kr.-</dd>
        <dt>Réttur #2</dt>
        <dd>200 kr.-</dd>
        <dt>Réttur #3</dt>
        <dd>200 kr.-</dd>
        <dt>Réttur #4</dt>
        <dd>200 kr.-</dd>
        <dt>Réttur #5</dt>
        <dd>200 kr.-</dd>
      </dl>

      <h2>Listi af verðlista sem auðveldara er að lesa</h2>
      <dl class="better">
        <dt>Réttur #1</dt>
        <dd>100 kr.-</dd>
        <dt>Réttur #2</dt>
        <dd>200 kr.-</dd>
        <dt>Réttur #3</dt>
        <dd>200 kr.-</dd>
        <dt>Réttur #4</dt>
        <dd>200 kr.-</dd>
        <dt>Réttur #5</dt>
        <dd>200 kr.-</dd>
      </dl>
    </main>
  </body>
</html>
