<!doctype html>
<html lang="is">
  <head>
    <meta charset="utf-8">
    <title>Border radius</title>
    <!--
      Þetta dæmi skilgreinir CSS „inline“ til hægðarauka. Betra væri að vísa í
      CSS skjal með <link rel="stylesheet" href="skjal.css">
    -->
    <style>
    .box {
      width: 200px;
      height: 200px;

      margin: 50px;
      border: 5px solid #f00;
      border-radius: 50px;
      padding: 50px;

      background-color: #000;
    }

    </style>
  </head>
  <body>
    <div class="box">
    </div>
  </body>
</html>
