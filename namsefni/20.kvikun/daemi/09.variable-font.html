
<!doctype html>
<html lang="is">
  <head>
    <meta charset="utf-8">
    <title>Transition variable font</title>
    <!--
      Þetta dæmi skilgreinir CSS „inline“ til hægðarauka. Betra væri að vísa í
      CSS skjal með <link rel="stylesheet" href="skjal.css">
    -->
    <style>
    /* gerum MerriweatherSans variable leturgerð aðgengilega */
    @font-face {
      font-family: 'Merriweather Sans';
      font-style: normal;
      font-weight: 500;
      font-display: swap;
      src: url(./MerriweatherSans-Italic-VariableFont_wght.ttf) format('woff');
      /* skilgreinum hvaða unicode stafi þessi leturgerð styður */
      unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
    }

    body {
      font-family: 'Merriweather Sans', 'Comic Sans MS';
    }

    p {
      font-size: 3rem;
      animation: text 5s infinite ease-in-out;
    }

    @keyframes text {
      0% {
        font-variation-settings: 'wght' 100;
      }

      50% {
        font-variation-settings: 'wght' 999;
      }

      100% {
        font-variation-settings: 'wght' 100;
      }
    }

    </style>
  </head>
  <body>
    <p>Halló heimur!</p>
  </body>
</html>
